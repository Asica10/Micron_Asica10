[gcode_macro soak_60]
gcode:
 STATUS_HOMING                                       # Sets LEDs to homing-mode
 G28
 SET_FAN_SPEED FAN=filter SPEED=1                    # Turn on Filter
 SET_FAN_SPEED FAN=bed_fan SPEED=0.5                 # Turn on Bed_Fan
